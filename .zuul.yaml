- project:
    name: rcarrillocruz-org/ansible-fork
    check:
      jobs:
        - run-openvswitch-integration-tests

- job:
    name: run-openvswitch-integration-tests-a_b
    files:
      - ^lib/ansible/modules/network/ovs/.*$
      - ^test/integration/targets/openvswitch.*
    run: playbooks/run-openvswitch-integration-tests/run.yaml
    nodeset:
      nodes:
        - name: bastion
          label: ubuntu-xenial
        - name: openvswitch
          label: ubuntu-xenial

- job:
    name: run-openvswitch-integration-tests-c_z
    files:
      - ^lib/ansible/modules/network/ovs/.*$
      - ^test/integration/targets/openvswitch.*
      - ^\.zuul.yaml$
      - ^playbooks/run-openvswitch-integration-tests/.*$
    run: playbooks/run-openvswitch-integration-tests/run.yaml
    nodeset:
      nodes:
        - name: bastion
          label: ubuntu-xenial
        - name: openvswitch
          label: ubuntu-xenial
    vars:
      platform: openvswitch
